<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 標準のOGP設定 -->
    <meta property="og:image" content="./assets/image/railway-thumbnail.png" />
    <meta property="og:title" content="Station 5" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/station6.html" />

    <!-- Twitter用のOGP設定 -->

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@nytimesbits" />
    <meta name="twitter:creator" content="@nickbilton" />
    <meta
      property="og:url"
      content="http://bits.blogs.nytimes.com/2011/12/08/a-twitter-for-my-sister/"
    />
    <meta property="og:title" content="A Twitter for My Sister" />
    <meta
      property="og:description"
      content="In the early days, Twitter grew so quickly that it was almost impossible to add new features because engineers spent their time trying to keep the rocket ship from stalling."
    />

      property="og:image"
      content="http://graphics8.nytimes.com/images/2011/12/08/technology/bits-newtwitter/bits-newtwitter-tmagArticle.jpg"
    />
    <link rel="stylesheet" href="./assets/css/station6.css" type="text/css" />

    <header class="header">
      <h1 class="header__title">Welcome to Station 4</h1>

    <div class="card">

      <img
        src="./assets/image/railway-thumbnail.png"

      />
